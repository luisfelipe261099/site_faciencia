<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FaCiencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-container img {
            max-width: 150px;
            margin-bottom: 20px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #9D359C;
        }

        .form-control {
            border-radius: 50px;
            padding: 10px 20px;
        }

        .btn-login {
            background-color: #9D359C;
            color: #ffffff;
            border-radius: 50px;
            padding: 10px 20px;
            width: 100%;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover {
            background-color: #C000FF;
        }

        .form-check-label {
            font-size: 14px;
        }

        .forgot-password {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #9D359C;
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: #C000FF;
        }

        .form-footer {
            margin-top: 30px;
            text-align: center;
        }

        .form-footer p {
            font-size: 14px;
            color: #666;
        }

        .form-footer a {
            color: #9D359C;
            text-decoration: none;
            font-weight: bold;
        }

        .form-footer a:hover {
            color: #C000FF;
        }

        .btn-back {
            background-color: #ffffff;
            color: #9D359C;
            border-radius: 50px;
            padding: 10px 20px;
            width: 100%;
            font-weight: bold;
            transition: background-color 0.3s;
            border: 2px solid #9D359C;
            margin-top: 20px;
        }

        .btn-back:hover {
            background-color: #f4f4f4;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <img src="logo.png" alt="FaCiencia Logo">
        <h2>Login</h2>
        <form>
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Senha">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Lembrar de mim</label>
            </div>
            <button type="submit" class="btn btn-login">Entrar</button>
            <a href="#" class="forgot-password">Esqueceu a senha?</a>
        </form>
        <button class="btn btn-back" onclick="window.location.href='index.html';">Voltar ao Site</button>
        <div class="form-footer">
            <p>NÃ£o tem uma conta? <a href="register.html">Cadastre-se</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
